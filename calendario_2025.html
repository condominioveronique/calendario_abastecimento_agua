    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1f2937;
            --month-bg: #ffffff;
            --month-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);

            display: none;

        .theme-toggle label {

            border-radius: 12px;

    </style>

    <div class="theme-toggle">
        <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" aria-label="Alternar tema" role="switch" aria-checked="false">
        <label for="themeSwitch"></label>
    </div>
    <h1>Condom√≠nio Veronique<br>Dias de Abastecimento de √Ågua</h1>
    <div class="legend">
        <span class="alternado1">PARTE BAIXA</span>
        <span class="alternado2">PARTE ALTA</span>
        <span style="border: 2px solid #ef4444; border-radius: 50%; padding: 4px 12px;">HOJE</span>
    </div>
    <div class="calendar">
        <div class="calendar-container" id="calendar-container">
            <div class="current-month-container" id="current-month"></div>
            <div class="other-months-container" id="other-months"></div>
        </div>
    </div>
    <div class="modal" id="dayModal" role="dialog" aria-modal="true" aria-labelledby="modalMessage">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        const meses = [
            "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];
        const dias = ["Seg", "Ter", "Qua", "Qui", "Sex", "S√°b", "Dom"];
        const currentMonthContainer = document.getElementById('current-month');
        const otherMonthsContainer = document.getElementById('other-months');
        const modal = document.getElementById('dayModal');
        const modalMessage = document.getElementById('modalMessage');
        const themeSwitch = document.getElementById('themeSwitch');

        const hoje = new Date();
        const hojeAno = hoje.getFullYear();
        const hojeMes = hoje.getMonth();
        const hojeDia = hoje.getDate();

        function mostrarAlertaDia(classe, dia) {
            const parte = classe === 'alternado1' ? 'Baixa' : 'Alta';
            modalMessage.textContent = `Hoje √© dia de √°gua na Parte ${parte}`;
            modal.style.display = 'block';
            modal.querySelector('button').focus();
        }

        function fecharModal() {
            modal.style.display = 'none';
        }

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                fecharModal();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                fecharModal();
            }
        });

        function criarCalendarioMes(mes, ano, isCurrentMonth = false) {
            const data = new Date(ano, mes, 1);
            const primeiroDia = (data.getDay() + 6) % 7;
            const diasNoMes = new Date(ano, mes + 1, 0).getDate();
            const dataReferencia = new Date(2025, 0, 1);
            const milissegundosPorDia = 1000 * 60 * 60 * 24;

            let classeMes = isCurrentMonth ? 'month current-month' : 'month';
            let html = `<div class="${classeMes}" aria-label="Calend√°rio de ${meses[mes]} ${ano}"><h3>${meses[mes]}</h3><table><tr>`;
            for (const dia of dias) {
                html += `<th>${dia}</th>`;
            }
            html += '</tr><tr>';

            let diaAtual = 1;
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 7; j++) {
                    if ((i === 0 && j < primeiroDia) || diaAtual > diasNoMes) {
                        html += '<td></td>';
                    } else {
                        const dataAtual = new Date(ano, mes, diaAtual);
                        const diasDesdeReferencia = Math.floor((dataAtual - dataReferencia) / milissegundosPorDia);
                        let classe = diasDesdeReferencia % 2 === 0 ? 'alternado1' : 'alternado2';
                        let content = diaAtual;

                        if (ano === hojeAno && mes === hojeMes && diaAtual === hojeDia) {
                            content = `<span class="today" aria-label="Hoje">${diaAtual}</span>`;
                        }

                        html += `<td class="${classe}" onclick="mostrarAlertaDia('${classe}', ${diaAtual})" aria-label="Dia ${diaAtual} - ${classe === 'alternado1' ? 'Parte Baixa' : 'Parte Alta'}">${content}</td>`;
                        diaAtual++;
                    }
                }
                if (diaAtual > diasNoMes) break;
                html += '</tr><tr>';
            }

            html += '</tr></table></div>';
            return html;
        }

        currentMonthContainer.innerHTML = criarCalendarioMes(hojeMes, 2025, true);
        for (let m = hojeMes + 1; m < 12; m++) {
            otherMonthsContainer.innerHTML += criarCalendarioMes(m, 2025, false);
        }

        function toggleTheme() {
            const isDark = themeSwitch.checked;
            document.body.dataset.theme = isDark ? 'dark' : 'light';
            themeSwitch.setAttribute('aria-checked', isDark);
        }
    </script>
